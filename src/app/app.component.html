<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="''">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/profil'">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Profil
              </ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/settings'">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>
                Préférences
              </ion-label>
            </ion-item>
            <!--<ion-item-divider ></ion-item-divider>-->
            <ion-item routerDirection="root">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Déconnexion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
