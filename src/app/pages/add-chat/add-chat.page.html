<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ajout d'un groupe de discussion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Titre</ion-label>
    <ion-input type="text" name="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea rows="6" cols="20" placeholder="Description du groupe de discussion"></ion-textarea>
  </ion-item>
  <ion-button expand="full" color="primary">Sauver</ion-button>
</ion-content>
